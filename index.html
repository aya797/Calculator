<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/all.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>

<body>
  
<div class="calc">
  <input type="text" id="input3" placeholder="The Result">
   <input type="text" id="input1" placeholder="Enter First Number">
   <input type="text" id="input2" placeholder="Enter Second Number">
   <input type="text" id="input4" placeholder="The Operand">
   
   <button class="operator">+</button>
   <button class="operator">-</button>
   <button class="operator">*</button>
   <button class="operator">/</button>
   <button class="operator">%</button>

   <button id="clear">Clear</button>
 
  </div>

  <!-- jQuery library -->

  <!-- Popper JS -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>

</html>
